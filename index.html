<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="btn">
        <h1>Welcome To E-school</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Asperiores officia voluptas voluptatem error esse, earum autem</p> <p>possimus laborum, a suscipit vitae assumenda hic optio non.</p>
        <h3 id="trigger">join</h3>
    </div>

    <div class="bg" id="modal">
        <div class="main-form">
            <p id="close" >X</p>
            <h3>E-school Register Form</h3>
            <form>
                <div class="npt-box">
                    <input type="text" autocomplete="off" required id="fname">
                    <label for="name" class="label-name">
                        <span class="p-name">Name</span>
                        <small id="fnameErr"></small>
                    </label>
                    
                </div>
                
                <div class="npt-box">
                    <input type="text" name="name" autocomplete="off" required id="dprtmnt">
                    <label for="name" class="label-name">
                        <span class="p-name">Department</span>
                        <small id="dprtmntErr"></small>
                    </label>
                    
                </div>

                <div class="npt-box">
                    <input type="email" name="name" autocomplete="off" required id="email">
                    <label for="name" class="label-name">
                        <span class="p-name">E-mail</span>
                        <small id="emailErr"></small>
                    </label>
                    
                </div>
                
                <div class="npt-box">
                    <input type="text" name="name" autocomplete="off" required id="phn">
                    
                    <label for="name" class="label-name">
                        <span class="p-name">Phone</span>
                        <small id="phnErr"></small>
                    </label>
                    
                </div>

                <div class="npt-box">
                    <input type="text" name="name" autocomplete="off" required id="adrs">
                    
                    <label for="name" class="label-name">
                        <span class="p-name">Address</span>
                        <small id="adrsErr"></small>
                    </label>
                    
                </div>
                
                <div class="npt-box">
                    <input type="text" name="name" autocomplete="off" required id="nation">
                    
                    <label for="name" class="label-name">
                        <span class="p-name">Nationality</span>
                        <small id="nationErr"></small>
                    </label>
                    
                </div>

                <div class="npt-box">
                    <input type="password" name="name" autocomplete="off" required id="pass">
                    
                    <label for="name" class="label-name">
                        <span class="p-name">PassWord</span>
                        <small id="passErr"></small>
                    </label>
                    
                </div>
                
                <div class="npt-box">
                    <input type="password" name="name" autocomplete="off" required id="rePass">
                    <label for="name" class="label-name">
                        <span class="p-name">Confirm PassWord</span>
                        <small id="rePassErr"></small>
                    </label>
                    
                </div>
                <button type="submit" onclick="return subm();">Submit</button>
            </form>    
        </div>
    </div>
<!-- java script starts -->
    <script src="js/custom.js">
    </script>
<!-- java script starts -->
</body>
</html>
